<form [formGroup]="loginForm">
    <div class="container">
        <div class="container__wrapper">
            <div class="authentication">
                <div class="uncorrect" name="uncorrect" >*Uncorrect login or password</div>
                <div class="login">
                    <p>Login</p>
                    <input type="text" class="form-control" formControlName="inputLogin" name="inputLogin" placeholder="Enter" >
                </div>
                <div class="password">
                    <p>Password</p>
                    <input type="password" class="form-control" formControlName="inputPassword" placeholder="Enter" name="inputPassword" >
                </div>
                <br>
                <button routerLink="/cources" name="button" (click)="myValid()" class="button" >Login</button>
            </div>            
        </div>
    </div>
</form>
